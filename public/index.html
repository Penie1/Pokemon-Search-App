<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-yellow-400 font-mono text-xl text-blue-900 px-3 pt-10">

  <main class="grid grid-cols-2 w-full content-center justify-center">
    <div class="h-52 w-52 "><img src="assets/logo/Pokémon_logo.png" alt=""></div>
    <form id="search-form" >
    <label for="search-input" class="mb-5 block">Search for Pokémon Name or ID:</label>
  <input id="search-input" class="rounded-lg pl-2" required></input>
  <button id="search-button" type="submit " class="bg-blue-900 text-yellow-100 px-7 rounded-lg">Search</button>
  </form>
  <section id="output" class="grid grid-cols-2 col-span-2 justify-center">
   <div id='top-container' class="justify-self-center" >
  <div id="name_and_id">
    <span id="pokemon-name" class="uppercase"></span>
    <span id="pokemon-id"></span>
   </div>
  <div id="size">
    <span id="weight"></span>
    <span id="height"></span>
  </div>
   <div id="sprite-container"></div>
 
  <div id="types" class="flex gap-4"></div>
  </div>
  
  <div id="bottom-container" class="justify-self-center">
    <table>
      <thead>
        <tr>
          <th>Base</th>
            <th>Stats</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hp:</td>
             <td id="hp"></td>
        </tr>
        <tr> 
          <td>Attack:</td>
            <td id="attack"></td>
         </tr>
        <tr>
           <td>Defense:</td>
            <td id="defense"></td>
        </tr>
        <tr>
           <td>Sp. Attack:</td>
             <td id="special-attack"> 
             </td>
        </tr>
        <tr>
           <td>Sp. Defense:</td>
             <td id="special-defense"></td>
        </tr>
        <tr>
           <td>Speed:</td>
             <td id="speed"></td>
        </tr>
      </tbody>
    </table>
  </div>
  </section>
</main>
</body>
<script src="main.js"></script>
</html>
